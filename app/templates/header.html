<h1 class="ui-title" role="heading" area-level="1">{{title}}</h1>
<button id="info-button"
        data-icon="info"
        data-iconpos="notext"
        class="ui-btn-left">Info</button>
<button id="close-button"
        data-icon="delete"
        data-iconpos="notext"
        class="ui-btn-right {{#unless opened}}ui-disabled{{/unless}}">Close</button>
