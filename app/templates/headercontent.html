<button id="open-file">Open File</button>
<button id="open-url">Open Url</button>
<input type="text" id="book-url" placeholder="{{protocol}}//{{host}}">
<div class="radio">
  Display:
  <input type="radio" id="one-page" name="radio" /><label for="one-page">1 Page</label>
  <input type="radio" id="two-page" name="radio" checked="checked" /><label for="two-page">2 Page</label>
</div>
<div class="radio">
  Page Direction:
  <input type="radio" id="l2r" name="radio" /><label for="l2r">Left to Right</label>
  <input type="radio" id="r2l" name="radio" /><label for="r2l">Right to Left</label>
</div>
<label for="detects-spread-page">Detects Spread Page: </label><input type="checkbox" id="detects-spread-page">
<div>
  Canvas Scale: <input type="text" id="canvas-scale" value="{{canvasScale}}">
</div>
<label for="displays-image">Displays Image Only in PDF Files: </label><input type="checkbox" id="displays-image">
