<div id="header"
     data-role="header"
     data-position="fixed"
     data-tap-toggle="false"
     data-fullscreen="true"
     tabindex="1"></div>
<div id="content"
     data-role="content"
     tabindex="2"></div>
<div id="footer"
     data-role="footer"
     data-position="fixed"
     data-tap-toggle="false"
     data-fullscreen="true"
     tabindex="3">
  <form>
    <input class="reverse-range"
           type="range"
           name="slider"
           id="page-slider"
           value="50"
           min="0"
           max="100"
           data-highlight="true" />
  </form>
  <div data-role="navbar">
    <ul>
      <li><button data-role="button" data-icon="file" data-iconpos="bottom">File</button></li>
      <li><button data-role="button" data-icon="dropbox" data-iconpos="bottom">Dropbox</button></li>
      <li><button data-role="button" data-icon="google-drive" data-iconpos="bottom">Google Drive</button></li>
      <li><button data-role="button" data-icon="gear" data-iconpos="bottom">Config</button></li>
    </ul>
  </div><!-- /navbar -->
</div>
<div id="modal" tabindex="4"></div>
